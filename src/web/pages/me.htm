<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/client/styles.css" />
		<title>Small Steps</title>
		<script type="text/javascript" src="/client/jquery.js"></script>
		<script type="text/javascript" src="/client/jquery.watermark.js"></script>
		<script type="text/javascript" src="/client/jgcharts.js"></script>
		#raw
	    <script type="text/javascript">
	        $(document).ready(function() {
	            var customCountSel = "#customCount, label[for=customCount]";
	
	            $(customCountSel).hide();
	
	            $("#count")
	                .change(function() {
	                    if ($(this).val() == "...") {
	                        $(customCountSel).fadeIn('slow');
	                    } else {
	                        $(customCountSel).fadeOut('slow');
	                    }
	                })
	                .keyup(function() { $(this).change() });
	
				$("#goal").watermark("do 25 push-ups a day");
				$("#twitter-username").watermark("tweet tweet");
				$("#email-address").watermark("ain't no spam here")
				$("#cell-phone").watermark("812-555-1234 text me!")
				
				$(".day")
					.mouseover(function(){
						if (!$(this).hasClass('day-sel')) {
							$(this).addClass('day-hover');
						}
					})
					.mouseout(function(){
						if (!$(this).hasClass('day-sel')) {
							$(this).removeClass('day-hover');
						}
					})
					.click(function(){
						$(this).toggleClass('day-sel');						
					});
	        });
	    </script>
		#end raw
	</head>
	<body>
		<div id="main">
		<h1>
			<img src="/images/logo.png" alt="Small Steps" /></h1>
		
		<p>Hello there small-stepper $nickname! When you are ready to leave
		you can <a href="$logoutUrl">logout here</a>.</p>
			
		<img src="http://chart.apis.google.com/chart?cht=lc&chs=200x100&chd=t:40,60,60,45,47,75,70,72" />
		
		#include "includes/goals.htm"
		
		#include "includes/settings.htm"
		
		#include "includes/progress.htm"
		
		<div id="#line1"></div>
		</div>
	</body>
</html>
